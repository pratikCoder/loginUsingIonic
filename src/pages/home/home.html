<ion-content padding center text-center>
  <ion-title>App Title</ion-title>
  <ion-list>
    <ion-item>
      <ion-input placeholder="username" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button full (click)="login()"> Log In</button>
  <br>
  <button ion-button full color="light" (click)="goRegister()">Register</button>
</ion-content>
